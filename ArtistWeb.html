<style>  


.dropbtn {  
  background-color: limegreen; 
  border: none; 
  color: white; 
  padding: 14px;  
  font-size: 20px;  
  cursor: pointer;  
}  

  
.dropdown {  
  position: relative;  
  display: inline-block;  
}  
  
.dropdown-content {  
  display: none;  
  position: absolute;  
  background-color: white;  
  min-width: 140px;  
  overflow: auto;  
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);  
}  
  
.dropdown-content a {  
  color:black;  
  padding: 12px 16px;  
  text-decoration: bold;  
  display: block;  
}  
  
.dropdown a:hover {  
   background-color: pink;  
 }  
  
.show {  
  display: block;  
}  
</style>  
</head>  
<body align = "center">
   
  
<div class="dropdown">  
  <button onclick="artistweb()" class="dropbtn">Doris Salcedo</button>  
  <div id="myDropdown1" class="dropdown-content">  
   
   <a href="#python" onclick="first()">Doris Salcedo</a>  
    
    </div>  
</div>  
     
<script>   
function artistweb() {  
  document.getElementById("myDropdown1").classList.toggle("show");  
}  

 function first() {  
   window.location.replace("https://whitecube.com/artists/artist/doris_salcedo/"); 
}


window.onclick = function(event) {  
  if (!event.target.matches('.dropbtn')) {  
    var dropdowns = document.getElementsByClassName("dropdown-content");  
    var i;  
    for (i = 0; i < dropdowns.length; i++) {  
      var openDropdown = dropdowns[i];  
      if (openDropdown.classList.contains('show')) {  
        openDropdown.classList.remove('show');  
      }  
    }  
  }  
}  
</script>
